<!DOCTYPE html>

<head>

  <style>
    body {
      width: 320px;
      min-height: 300px;
      margin: 0;
      padding: 0;
      font-family: 'Microsoft YaHei', Arial, sans-serif;
      color: #333;
    }
    
    .container {
      padding: 16px;
    }
    
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
      padding-bottom: 8px;
      border-bottom: 1px solid #e0e0e0;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    
    .logo {
      display: flex;
      align-items: center;
    }
    
    .logo img {
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }
    
    .theme-switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    
    .theme-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 20px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #2196F3;
    }
    
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    
    .section {
      margin-bottom: 16px;
    }
    
    .section-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .action-button {
      display: flex;
      align-items: center;
      width: 100%;
      padding: 10px;
      margin-bottom: 8px;
      background-color: #f5f5f5;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }
    
    .action-button:hover {
      background-color: #e8e8e8;
    }
    
    .action-button:last-child {
      margin-bottom: 0;
    }
    
    .action-icon {
      margin-right: 8px;
      color: #555;
    }
    
    .footer {
      margin-top: 16px;
      padding-top: 8px;
      border-top: 1px solid #e0e0e0;
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #888;
    }
    
    .footer a {
      color: #2196F3;
      text-decoration: none;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
    
    /* ÊöóËâ≤‰∏ªÈ¢ò */
    body.dark-theme {
      background-color: #222;
      color: #e0e0e0;
    }
    
    body.dark-theme .header {
      border-bottom-color: #444;
    }
    
    body.dark-theme .action-button {
      background-color: #333;
      border-color: #444;
      color: #e0e0e0;
    }
    
    body.dark-theme .action-button:hover {
      background-color: #444;
    }
    
    body.dark-theme .footer {
      border-top-color: #444;
      color: #aaa;
    }
    
    body.dark-theme .footer a {
      color: #64b5f6;
    }
    
    /* ËØ≠Ë®ÄÈÄâÊã©Âô®Ê†∑Âºè */
    .language-selector {
      position: relative;

    }
    
    .language-selector select {
      padding: 4px 8px;
      border-radius: 4px;
      border: 1px solid #e0e0e0;
      background-color: #f5f5f5;
      font-size: 12px;
      color: #333;
      cursor: pointer;
      appearance: none;
      padding-right: 20px;
      width: 100%;
    }
    
    .language-selector::after {
      content: "‚ñº";

    }
    
    body.dark-theme .language-selector select {
      background-color: #333;
      border-color: #444;
      color: #e0e0e0;
    }
    
    body.dark-theme .language-selector::after {
      color: #aaa;
    }
  </style>
